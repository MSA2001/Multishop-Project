{% extends 'base.html' %}
{% load static %}
{% block content %}
  <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="{% url 'shop:home' %}">Home</a>
                    <a class="breadcrumb-item text-dark" href="{% url 'shop:shop' %}">Shop</a>
                    <span class="breadcrumb-item active">Shop List</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Shop Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <!-- Shop Sidebar Start -->



            <!-- Shop Product Start -->
            <div class="col-lg-9 col-md-8">
                <div class="row pb-3">
                {% if products %}
                    {% for product in products %}
                    <div class="col-lg-4 col-md-6 col-sm-6 pb-1">
                        <div class="product-item bg-light mb-4">
                            <div class="product-img position-relative overflow-hidden">
                                <a href="{% url 'shop:product_detail' product.id %}"><img class="img-fluid w-100" src="{{ product.image.url }}" alt=""></a>
                            </div>
                            <div class="text-center py-4">
                                <a class="h6 text-decoration-none text-truncate" href="{% url 'shop:product_detail' product.id %}">{{ product.title }}</a>
                                <div class="d-flex align-items-center justify-content-center mt-2">
                                    <h5>${{ product.price }}</h5>
                                </div>

                            </div>
                        </div>
                    </div>
                    {% endfor %}
                {% else %}
                </div>
                <div class="alert alert-danger">No product found.</div>
                {% endif %}
            </div>
            <!-- Shop Product End -->
        </div>
    </div>
    <!-- Shop End -->

{% endblock %}
